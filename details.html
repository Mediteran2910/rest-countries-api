<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="details.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <button id="switch-mode"> 
        <img src="images/brightness-contrast.svg" alt="dark-light mode icon" width, height="12.5px" id="mode-vector">
        <span>Dark Mode</span>
        </button>
</header>
    <main class="container-details">
        <div id="back-arrow">
        <img src="images/final-arrow-black.svg" href="index.html" alt="arrow for going back" width="30px" height="20px" id="back-arrow-img">
        <a href="index.html">Back</a>
        
    </div>
    <div id="image-wrapper">
        <img id="country-flag" src="" alt="" style="align-self: center;">
    </div>
    
        
        <section class="details-section" style="align-self: flex-start;">
            <h2>Belgium</h2>
            <p class="facts">Native name:<span id="nativeName"></span></p>
            <p class="facts">Population:<span id="population"></span></p>
            <p class="facts">Region:<span id="region"></span></p>
            <p class="facts">Sub Region:<span id="subRegion"></span></p>
            <p class="facts">Capital:<span id="capital"></span></p>

        </section>
        <section class="details-section">
            <p class="facts">Top Level Domain:<span id="domain"></span></p>
            <p class="facts">Currencies:<span id="currencies"></span></p>
            <p class="facts">Languages:<span id="languages"></span></p>
        </section>
    
    <section id="borders-wrapper">
        <h3>Border Countries:</h3>
        
    </section>

</main>

    <script src="details.js"></script>
    <script src="theme.js"></script>

</body>
</html>
